<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant WebSite</title>
    <link rel="stylesheet" href="styles/styles.css">
    
    <script src="https://kit.fontawesome.com/68af6769f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Section start-->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="images/logo.jpg" alt="logo">
        </a>
        <nav class="navbar">
            <a href="home.html" class="active">Home</a>

        <div class="buttons">
            <button id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button id="cart-btn">
                <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button id="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="search-form">
            <input type="text" class="search-input" id="search-box" placeholder="search here">
            <i class="fas fa-search"></i>
        </div>
        <div class="cart-items-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-1.png" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">
                        $15.99/-
                    </div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-2.jpg" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">
                        $15.99/-
                    </div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-3.jpg" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">
                        $15.99/-
                    </div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-4.png" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">
                        $15.99/-
                    </div>
                </div>
            </div>
            <a href="#" class="btn">checkout now</a>
        </div>
    </header>
    <!-- Header Section end-->
    
    
    <!-- Contact Section start-->
    <section class="contact" id="contact">
        <h1 class="heading">Contact <span>Us</span></h1>
        <div class="row">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12159.685626234099!2d49.8349644!3d40.366267!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307dca0a08ddf5%3A0xddd20fe143a690b6!2zxLDDp2VyacWfZWhpcg!5e0!3m2!1str!2saz!4v1705417515935!5m2!1str!2saz"  loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form action="">
                <h3>Get In Touch</h3>
                <div class="inputbox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name">
                    
                </div>
                <div class="inputbox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="E-mail">
    
                </div>
                <div class="inputbox">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="Phonenumber">
    
                </div>
                <input type="submit" class="btn" value="Contact Now">
            </form>
        </div>
       
          
    </section>
    <!-- Contact Section end-->
    
    <!-- Footer Section start-->
    <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="Search">
            <button class="btn btn-primary">search</button>
        </div>
